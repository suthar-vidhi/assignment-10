<html>
	<head>
		<style>
			table,tr,td
			{
				border:2px solid;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<h1><b>User Iput Form</b></h1>
						<form>
							<fieldset>
								<legend>Personal Particular</legend>
								Name:<input type="text"><br><br>
								Password:<input type="text" type="number"><br><br>
								Gender:
								<input type="radio" id="gender" name="gender" value="male">Male
								<input type="radio" id="gender" name="gender" value="female">Female<br><br>
								Age:<select>
								<option value="< 1 year old">< 1 year old</option>
								<option value="< 12 year old">< 12 year old</option>
								<option value="< 18 year old">< 18 year old</option>
								<option value="< 25 year old">< 25 year old</option>
								<option value="< 34 year old">< 34 year old</option>
								<option value="< 40 year old">< 40 year old</option>
								</select>
							</fieldset>
							<fieldset>
								<legend>Languages</legend>
								<input type="checkbox"  id="languages" name="languages" value="Java">Java
								<input type="checkbox"  id="languages" name="languages" value="C/C++">C/C++
								<input type="checkbox"  id="languages" name="languages" value="C#">C#
							</fieldset>
							<fieldset>
								<legend>Instruction</legend>
								<textarea>Enter your instruction here......</textarea>
							</fieldset>
							<input type="submit" value="SEND">
							<input type="RESET" value="CLEAR">
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
